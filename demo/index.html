<!DOCTYPE html>
<html>
  <head>
    <title>Osagai Google maps</title>

    <style>
      * {
        position: relative;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }

      osagai-map {
        width: 300px;
        height: 300px;
      }
    </style>
  </head>

  <body>
    <osagai-map
      api-key="<API_KEY>"
      latitude="52.532308"
      longitude="13.4511303"
      zoom="13"
    ></osagai-map>

    <script type="module" src="../dist/osagai-map.mjs"></script>
  </body>
</html>
