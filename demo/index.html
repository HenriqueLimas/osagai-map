<!DOCTYPE html>
<html>
  <head>
    <title>Osagai Google maps</title>

    <style>
      * {
        position: relative;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }

      osagai-map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <osagai-map
      api-key="<API_KEY>"
      latitude="37.4029937"
      longitude="-122.1811813"
      zoom="13"
    >
      <osagai-map-marker latitude="37.4029937" longitude="-122.1811813">
        Hello, I am a marker
      </osagai-map-marker>
    </osagai-map>

    <script type="module" src="../dist/osagai-map.mjs"></script>
  </body>
</html>
